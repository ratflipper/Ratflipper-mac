name: Build Ratflipper for macOS

on:
  push:
    tags:
      - 'v*'   # runs only when you push a tag like v1.0.0

permissions:
  contents: write   # required for publishing releases

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --windowed --onefile Ratflipper.py \
            --add-data "ratflipper.ico:." \
            --icon=ratflipper.ico \
            --name Ratflipper

      - name: Move .app
        run: mv dist/Ratflipper.app Ratflipper.app

      - name: Zip .app (recommended for releases)
        run: zip -r Ratflipper-macOS.zip Ratflipper.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Ratflipper ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Ratflipper-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
